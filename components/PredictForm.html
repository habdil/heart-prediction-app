<!-- PredictForm.html for Heart Disease Prediction -->
<section class="predict-form">
    <div class="container">
        <form id="heart-predict-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" max="120" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="" selected disabled>Select Sex</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="chest_pain_type">Chest Pain Type</label>
                    <select id="chest_pain_type" name="chest_pain_type" required>
                        <option value="" selected disabled>Select Type</option>
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resting_bp">Resting Blood Pressure (mm Hg)</label>
                    <input type="number" id="resting_bp" name="resting_bp" min="80" max="200" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cholesterol">Cholesterol (mg/dl)</label>
                    <input type="number" id="cholesterol" name="cholesterol" min="100" max="600" required>
                </div>
                <div class="form-group">
                    <label for="fasting_blood_sugar">Fasting Blood Sugar > 120 mg/dl</label>
                    <select id="fasting_blood_sugar" name="fasting_blood_sugar" required>
                        <option value="" selected disabled>Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="resting_ecg">Resting Electrocardiogram</label>
                    <select id="resting_ecg" name="resting_ecg" required>
                        <option value="" selected disabled>Select ECG Result</option>
                        <option value="0">Normal</option>
                        <option value="1">ST-T Wave Abnormality</option>
                        <option value="2">Left Ventricular Hypertrophy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="max_heart_rate">Maximum Heart Rate</label>
                    <input type="number" id="max_heart_rate" name="max_heart_rate" min="60" max="220" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="exercise_angina">Exercise-Induced Angina</label>
                    <select id="exercise_angina" name="exercise_angina" required>
                        <option value="" selected disabled>Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="oldpeak">ST Depression (Oldpeak)</label>
                    <input type="number" id="oldpeak" name="oldpeak" min="0" max="10" step="0.1" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="st_slope">ST Slope</label>
                    <select id="st_slope" name="st_slope" required>
                        <option value="" selected disabled>Select ST Slope</option>
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
    </div>
</section>
