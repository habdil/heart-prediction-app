<!-- PredictForm.html -->
<section class="predict-form">
    <div class="container">
        <form id="stroke-predict-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="0" max="120" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" selected disabled>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="hypertension">Hypertension</label>
                    <select id="hypertension" name="hypertension" required>
                        <option value="" selected disabled>Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="heart_disease">Heart Disease</label>
                    <select id="heart_disease" name="heart_disease" required>
                        <option value="" selected disabled>Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ever_married">Ever Married</label>
                    <select id="ever_married" name="ever_married" required>
                        <option value="" selected disabled>Select Option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="work_type">Work Type</label>
                    <select id="work_type" name="work_type" required>
                        <option value="" selected disabled>Select Work Type</option>
                        <option value="Private">Private</option>
                        <option value="Self-employed">Self-employed</option>
                        <option value="Govt_job">Government Job</option>
                        <option value="children">Children</option>
                        <option value="Never_worked">Never worked</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="residence_type">Residence Type</label>
                    <select id="residence_type" name="residence_type" required>
                        <option value="" selected disabled>Select Residence Type</option>
                        <option value="Urban">Urban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="avg_glucose_level">Average Glucose Level (mg/dL)</label>
                    <input type="number" id="avg_glucose_level" name="avg_glucose_level" min="0" step="0.1" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="number" id="bmi" name="bmi" min="0" max="100" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="smoking_status">Smoking Status</label>
                    <select id="smoking_status" name="smoking_status" required>
                        <option value="" selected disabled>Select Smoking Status</option>
                        <option value="formerly smoked">Formerly Smoked</option>
                        <option value="never smoked">Never Smoked</option>
                        <option value="smokes">Currently Smoking</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
    </div>
</section>
